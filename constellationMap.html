<!DOCTYPE html>
<html>

<head>
	<title>Constellation Map</title>

    <link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
	<div id="tooltip" class="hidden">
	    <p><strong>Gene Set Name: </strong><span id="name">100</span></p>
	    <p><strong>Gene Size: </strong><span id="size">100</span></p>
	    <p><strong>MsigDB URL: </strong><span id="url">100</span></p>
    </div>

	<div id="genelists" class="hidden">
	    <p><strong>gene1: </strong><span id="name">100</span></p>
	    <p><strong>gene2: </strong><span id="size">100</span></p>
	    <p><strong>gene3: </strong><span id="url">100</span></p>
    </div>

	<div id="upload.div">
        <h1>upload node file</h1>
        <input type="file" id="nodeFile" onchange="startReadNodeFile()"  name="files[]" multiple />

        <h1>upload edge file</h1>
        <input type="file" id="edgeFile" onchange="startReadEdgeFile()"  name="files[]" multiple />
	</div>

	<script language="javascript" type="text/javascript">

		var w = 600;
		var h = 600;
        var svg = d3.select("body")
                    .append("svg")
                    .attr("class", "canvas")
                    .style("align", "center")
                    .attr("width", w)
                    .attr("height", h); 

		var xScale = d3.scale.linear();
		var yScale = d3.scale.linear();
	</script>

</body>

</html>
